<template name="instructions">
    <div class="container template_root">
        <h1>Instructions</h1>
        <ol>
            <li>Create an account and login.</li>
            <li>Go to <a href="/meals" class="js-meals-link">Meals</a> and create a list of meals.</li>
            <li>Go to <a href="/calendars" class="js-cals-link">Calendars</a> and create at least one calendar.</li>
            <li>Click a calendar to view and add meals.</li>
            <li>Drag and drop meals onto the calendar.</li>
        </ol>
    </div>
    {{> footer }}
</template>
